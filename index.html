 <html>
    <head>
      <title>Face recognition Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
        
    <div class="container">
      
   
      <h3 id="hed">IMAGE RECOGNITION</h3>
        <br><br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
  <center>
        <b class="name_of_the_objects">
          Mother
          <hr>
          Father
          <hr>
         Myself
          <hr>
         
        </b>
  <br>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br>
  <div id="result"></div>
        <br><br>
  <button onclick="take_snapshot()" class="btn btn-success">Capture Image</button>
        <br><br>
   <button onclick="check()" class="btn btn-info">Identify Image</button>
        <br><br>
  <p style="font-size: 22px;">Person :  <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Accuracy :  <span id="result_object_accurancy"></span></p>
      
      
    </div>
  <script src="main.js"></script>
</center>

    </body>
  </html>
